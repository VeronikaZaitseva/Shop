{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
{{ object.name }}
{% endblock %}

{% block content %}
<article class="media content-section">
    {# <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="">#}
    <div class="media-body">
        <div>
            <form action="{% url 'basket:basket_add_url' id=tea.id%}" method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <input type="submit" class="btn btn-outline-primary btn-sm mt-1 mb-1" value="Add To Basket">
            </form>
        </div>
        <h2 class="article-title">{{ object.name }}</h2>
        <p class="article-content">{{ object.description }}</p>
    </div>
</article>
{% endblock %}


{% block sidebar %}
{% endblock %}
